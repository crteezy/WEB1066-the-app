language: java

jdk: openjdk8

install: ./gradlew clean jar

script:
  - ./gradlew test

after_success:
  - find . -name jacocoTestReport.csv|xargs cat|awk -F',' '{print $3" "$4" "$5}'

stages:
  - check

jobs:
  include:
    - stage: check
      name: "test-codecov"
      install: skip
      script:
        - COVERAGE=$COVERAGE ./gradlew -p ./monolithic/ui check
      env:
        - COVERAGE=0.5

    - stage: check
      name: "test-codecov"
      install: skip
      script:
        - COVERAGE=$COVERAGE ./gradlew -p ./monolithic/service/cart check
      env:
        - COVERAGE=0.5

    - stage: check
      name: "test-codecov"
      install: skip
      script:
        - COVERAGE=$COVERAGE ./gradlew -p ./monolithic/service/user check
      env:
        - COVERAGE=0.5

    - stage: check
      name: "test-codecov"
      install: skip
      script:
        - COVERAGE=$COVERAGE ./gradlew -p ./monolithic/repository/order check
      env:
        - COVERAGE=0.25

    - stage: check
      name: "test-codecov"
      install: skip
      script:
        - COVERAGE=$COVERAGE ./gradlew -p ./monolithic/repository/cart check
      env:
        - COVERAGE=0.5

    - stage: check
      name: "test-codecov"
      install: skip
      script:
        - COVERAGE=$COVERAGE ./gradlew -p ./monolithic/repository/product check
      env:
        - COVERAGE=0.5

    - stage: check
      name: "test-codecov"
      install: skip
      script:
        - COVERAGE=$COVERAGE ./gradlew -p ./monolithic/repository/user check
      env:
        - COVERAGE=0.25

deploy:
  - provider: script
    script: echo 'WTP'
    on:
      all_branches: true
